<!DOCTYPE html>
<html>
<head>
<style>
  body { margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #333; }
  canvas { box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
</style>
</head>
<body>
<canvas id="c" width="1200" height="630"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');

// Background
ctx.fillStyle = '#1a1a1a';
ctx.fillRect(0, 0, 1200, 630);

// Subtle dot pattern
ctx.fillStyle = 'rgba(255,255,255,0.03)';
for (let x = 0; x < 1200; x += 20) {
  for (let y = 0; y < 630; y += 20) {
    ctx.beginPath();
    ctx.arc(x, y, 1.5, 0, Math.PI * 2);
    ctx.fill();
  }
}

// Accent line top
const grad = ctx.createLinearGradient(0, 0, 1200, 0);
grad.addColorStop(0, '#78716c');
grad.addColorStop(0.5, '#f59e0b');
grad.addColorStop(1, '#78716c');
ctx.fillStyle = grad;
ctx.fillRect(0, 0, 1200, 4);

// Title: UTN
ctx.font = '800 96px system-ui, sans-serif';
ctx.fillStyle = '#ffffff';
ctx.textAlign = 'center';
ctx.fillText('UTN', 520, 280);

// Title: REP
ctx.fillStyle = '#f59e0b';
ctx.fillText('REP', 720, 280);

// Subtitle
ctx.font = '500 28px system-ui, sans-serif';
ctx.fillStyle = '#a8a29e';
ctx.fillText('Opiniones y reseñas de materias y profesores', 600, 340);

// Badge
ctx.font = '600 22px system-ui, sans-serif';
ctx.fillStyle = '#78716c';
ctx.fillText('UTN — Facultad Regional Córdoba — Ingeniería en Sistemas', 600, 400);

// 3 stars
ctx.fillStyle = '#f59e0b';
ctx.font = '36px system-ui';
ctx.fillText('★  ★  ★', 600, 480);

// Bottom bar
ctx.fillStyle = '#111111';
ctx.fillRect(0, 580, 1200, 50);
ctx.font = '500 18px system-ui, sans-serif';
ctx.fillStyle = '#737373';
ctx.fillText('utnrep.com', 600, 612);
</script>
</body>
</html>
